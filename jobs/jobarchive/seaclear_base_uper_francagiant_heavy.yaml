# seaclear_base dataset with Franca Giant IN21K
dataset: "seaclear_base"
model: "upernet_franca_giant_no_rasa"

data_root: "/workspace/data"
batch_size: 45
epochs: 100
lr: 1e-4
weight_decay: 1e-4

scheduler: "cosine"
warmup_epochs: 0
augmentation: "heavy"
freeze_backbone: true
gpus: "0"
precision: "bf16-mixed"
num_workers: 8
wandb_project: "UnderwaterBenchmark"
experiment_name: "franca_giant_in21k"
log_dir: "/workspace/logs"
hf_login: true
