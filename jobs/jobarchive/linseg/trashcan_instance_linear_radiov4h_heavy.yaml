# trashcan_instance dataset with Radio V4 H (Linear Probing)
dataset: "trashcan_instance"
model: "linear_radio_v4_h"

data_root: "/workspace/data"
batch_size: 45
epochs: 20
lr: 1e-4
weight_decay: 1e-4

scheduler: "cosine"
warmup_epochs: 0
augmentation: "heavy"
freeze_backbone: true
gpus: "0"
precision: "bf16-mixed"
num_workers: 8
wandb_project: "UnderwaterBenchmark"
experiment_name: "_"
log_dir: "/workspace/logs"
hf_login: true
